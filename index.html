<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    
    <header>
        <button id="view-score-page">
            <h4>View High Score</h4>
        </button>
        <div id="quiz-timer">Time: <span id="quiz-time" class="timer">0</span></div>
    </header>
    <section id="intro">
        <div class="container">
            <div class="section-title">
                <h1>Coding Quiz Challenge</h1>
            </div>
            <div class="section-content">
                <p>
                    Try to answer the following code-related questions within the time limit.
                    Keep in mind that incorrect answers will penilize your score/time 
                    by ten seconds!
                </p>
            </div>
            <div class="section-action">
                <button id="start-btn" class="btn">Start Quiz</button>
            </div>
        </div>
    </section>

    <section id="quiz">
        <div class="container quiz-questions">
            <div id="quiz-question"></div>
            <div id="answers-list" class="answers">
                
            </div>
        </div>

        <div id="answer-result" class="hidden">
        </div>
    </section>

    <section id="quiz-end" class="hidden">
        <div class="container score-display">
            <h2>All Done!</h2>
            <p class="">Your final score is: <span id="score"></span></p>
            <form id="score-form" class="container form">
                <label for="user-initials">Enter Initials:</label>
                <input type="text" name="user-initials" maxlength="3" placeholder="Enter Initials" />
                <button id="save-btn" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <section id="high-scores" class="container score-display hidden">
        <div id="high-score-display">
            <h2 class="section-title">High Scores</h2>
            <ol id="high-scores-list"></ol>
        </div>
        <div class="hs-lst-btns">
            <a id="back-btn" class="btn hs-lst-btn" href="./index.html">Go Back</a>
            <button id="clear-btn" class="btn hs-lst-btn">Clear High Scores</button>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
