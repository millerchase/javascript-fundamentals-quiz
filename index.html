<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    
    <header>
        <a href="#" id="view-score-page">
            <h4>View High Score</h4>
        </a>
        <div>Time: <span id="quiz-timer" class="timer">0</span></div>
    </header>
    <section class="intro">
        <div class="container">
            <div class="section-title">
                <h1>Coding Quiz Challenge</h1>
            </div>
            <div class="section-content">
                <p>
                    Try to answer the following code-related questions within the time limit.
                    Keep in mind that incorrect answers will penilize your score/time 
                    by ten seconds!
                </p>
            </div>
            <div class="section-action">
                <button id="start-btn" class="btn">Start Quiz</button>
            </div>
        </div>
    </section>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
